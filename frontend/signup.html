<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Chaterino</title>
</head>
<body>
    
    <div id="logo">
        <h3>Chaterin</h3>
        <img src="./assets/images/pixel.png" alt="">
    </div>
    <section id="Auth-section" style="transform: translate(50%, 5%)">
        <div id="Auth-wrapper">
            <div id="box-1">
                <h2>Sign up</h2>
                <h5>Create your new account here</h5>
            </div>  
            <div id="box-2">
                <form class="Auth-form" method="post">
                    <label for="user-name">Create a username</label>
                    <input type="text" placeholder="  Type your username" name="username" size="36">
                    
                    <label for="email">email</label>
                    <input type="text" placeholder=" Enter your email" name="email" size="36">
                    
                    <label for="password">password</label>
                    <input type="password" name="passwd" size="36" placeholder="  Type your password">
            
                </form>
            </div>    
            <div id="box-3">
                <button type="submit"><span>Create</span></button>
                <h3>Go back to login page <a href="./index.html">Click here</a></h3>
           </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
